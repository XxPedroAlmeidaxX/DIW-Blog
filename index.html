<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIW Blog</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Custom Style -->
    <link href="style.css" rel="stylesheet">
</head>

<body onload="loadData()">
<!-- Navbar -->
<nav>
    <div class="nav-wrapper indigo">
        <a class="brand-logo center" href="index.html">DIW Blog</a>
    </div>
</nav>

<!-- Posts Container -->
<div class="container">
    <div class="row" id="container"></div>
</div>

<!-- Comments Modal -->
<div class="modal modal-fixed-footer" id="comModal">
    <div class="modal-content">
        <span id="comModalContent">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel indigo">
                        <span class="white-text">
                            Pedro Almeida <br><br>
                            I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                        </span>
                    </div>
                </div>
            </div>
        </span>
    </div>
    <div class="modal-footer">
        <button class="waves-effect waves-light btn indigo modal-trigger" data-target="comInputModal">Comentar</button>
        <button class="modal-close waves-effect waves-light btn indigo">Fechar</button>
    </div>
</div>

<!-- Comment Input Modal -->
<div class="modal modal-fixed-footer" id="comInputModal">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" id="user_name" type="text">
                <label for="user_name">Nome</label>
            </div>
            <div class="input-field col s12">
                <textarea class="materialize-textarea" id="commentary"></textarea>
                <label for="commentary">Coment√°rio</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-close waves-effect waves-light btn indigo">Confirmar</button>
        <button class="modal-close waves-effect waves-light btn indigo">Cancelar</button>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="dbStart.js"></script>
<script src="script.js"></script>
</body>
</html>
