<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIW Blog</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Custom Style -->
    <link href="style.css" rel="stylesheet">
</head>

<body onload="start()">
<!-- Navbar -->
<nav>
    <div class="nav-wrapper indigo">
        <a class="brand-logo center" href="index.html">DIW Blog</a>
    </div>
</nav>

<!-- Posts Container -->
<div class="container">
    <div class="row" id="container"></div>
    <div class="fixed-action-btn">
        <a class="waves-effect waves-light btn-floating btn-large modal-trigger indigo" href="#postInsert">
            <i class="large material-icons">add</i>
        </a>
    </div>
</div>

<!-- Comments Modal -->
<div class="modal modal-fixed-footer" id="comModal">
    <div class="modal-content">
        <span id="comModalContent"></span>
    </div>
    <div class="modal-footer">
        <button class="waves-effect waves-light btn indigo modal-trigger" data-target="comInputModal">Comentar</button>
        <button class="modal-close waves-effect waves-light btn indigo">Fechar</button>
    </div>
</div>

<!-- Comment Input Modal -->
<div class="modal modal-fixed-footer" id="comInputModal">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" id="user_name" type="text">
                <label for="user_name">Nome</label>
            </div>
            <div class="input-field col s12">
                <textarea class="materialize-textarea" id="commentary"></textarea>
                <label for="commentary">Comentário</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-close waves-effect waves-light btn indigo" onclick="addComment()">Confirmar</button>
        <button class="modal-close waves-effect waves-light btn indigo" onclick="clearComment()">Cancelar</button>
    </div>
</div>

<!-- Post Insert Modal -->
<div class="modal" id="postInsert">
    <div class="modal-content">
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input class="validate" id="post-title" type="text">
                    <label for="post-title">Título</label>
                </div>
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" id="post-text"></textarea>
                    <label for="post-text">Texto</label>
                </div>
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Img</span>
                        <input accept="image/*" id="post-image" type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <label><input class="file-path validate" type="text"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="modal-close waves-effect waves-light btn indigo" onclick="addPostInsert()">Confirmar</button>
        <button class="modal-close waves-effect waves-light btn indigo" onclick="clearPostInsert()">Cancelar</button>
    </div>
</div>

<!--JavaScript   at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="dbStart.js"></script>
<script src="script.js"></script>
</body>
</html>
